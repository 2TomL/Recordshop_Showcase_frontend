<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Doctor Vinyl - Data Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="clear-storage-container">
  <div class="clear-storage-content">
    <h1>Data Management Tools</h1>
    <p>Administrative tools for managing Doctor Vinyl Records data storage:</p>

    <div class="clear-button-row">
      <button id="clearUsersBtn" class="clear-test-btn clear-btn-red">👥 Clear User Data</button>
      <button id="clearRecordsBtn" class="clear-test-btn clear-btn-teal">💿 Clear Records Database</button>
    </div>
    
    <div class="clear-button-row">
      <button id="clearCartsBtn" class="clear-test-btn clear-btn-blue">🛒 Clear Shopping Carts</button>
      <button id="clearSpecialsBtn" class="clear-test-btn clear-btn-yellow">⭐ Clear Special Offers</button>
    </div>
    
    <div class="clear-button-row">
      <button id="clearOrdersBtn" class="clear-test-btn clear-btn-orange">📦 Clear Orders</button>
      <button id="clearAllBtn" class="clear-test-btn clear-btn-red clear-btn-large">🗑️ RESET ALL DATA</button>
    </div>
    
    <div class="clear-button-row">
      <button id="refreshStatusBtn" class="clear-test-btn clear-btn-green">🔄 Check Status</button>
    </div>
    
    <div class="clear-button-row">
      <button id="backToAdminBtn" class="clear-test-btn clear-btn-purple">⬅️ Back to Admin Panel</button>
    </div>
    
    <div id="output" class="clear-output">
      <p><strong>System Status:</strong> Select an option to manage data storage...</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
